import dependencies.Dependencies
import dependencies.Modules
import dependencies.TestDependencies

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

apply from: "$rootDir/quality/modules/android_module.gradle"

android {
    defaultConfig {
        buildConfigField("String", "API_URL", "\"https://api.openweathermap.org/data/2.5\"")
        buildConfigField "String", "API_TOKEN", "\"${WEATHER_API_KEY}\""
    }
}

dependencies {
    implementation Dependencies.kotlinStdlib

    implementation(project(Modules.Library.Network.public))
    implementation Dependencies.retrofit
    implementation(Dependencies.Moshi.retrofit)
    implementation Dependencies.okhttp
    implementation Dependencies.okhttpLogger
    implementation Dependencies.koin

    testImplementation(TestDependencies.jUnit)
    testImplementation(TestDependencies.mockk)
}
